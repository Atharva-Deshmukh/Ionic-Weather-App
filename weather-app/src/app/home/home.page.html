<ion-header [translucent]="true" style="background-color: aquamarine;">
  <ion-toolbar>
    <ion-title class="title">
      Weather App - Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card slot="fixed" color="warning" class="card">
    <ion-card-header>
      <ion-card-title><img src="https://cdn-icons-png.flaticon.com/512/777/777198.png"></ion-card-title>
    </ion-card-header>

    <ion-button (click)="login()" style="text-align: center; background-color: rgb(25, 241, 198); color: rgb(26, 28, 27); font-weight: bolder;"><ion-icon name="lock-closed-outline"></ion-icon>Login</ion-button>
    <ion-button (click)="signUp()" style="text-align: center; color: rgb(26, 28, 27); font-weight: bolder; background-color: rgb(25, 241, 198);"><ion-icon name="log-in-outline"></ion-icon>Signup</ion-button>
  </ion-card>


</ion-content>
